# Example configuration file for AI Safety Papers API
# Copy this file to config.yaml and fill in the values

# Semantic Scholar API settings
semantic_scholar:
  api_key: "your_semantic_scholar_api_key_here"
  
# Anthropic API settings
anthropic:
  api_key: "your_anthropic_api_key_here"
  
# Google Sheets integration for paper tracking
google_sheets:
  spreadsheet_id: "your_spreadsheet_id_here"
  range_name: "Sheet1"
  credentials_file: "google_sheets_credentials.json"
  
# Data storage paths
data_dir: "data"
  
# Website content path
website:
  content_path: "../ai-safety-site/content/en"
  static_path: "../ai-safety-site/static"
  
# API settings
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["*"]  # For production, replace with specific origins